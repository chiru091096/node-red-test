<script type="text/javascript">
    RED.nodes.registerType('custom-node',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"custom-node";
        }
    });
</script>

<script type="text/html" data-template-name="custom-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="custom-node">
    <p>A simple node that sends message to next node on receiving message</p>
</script>
